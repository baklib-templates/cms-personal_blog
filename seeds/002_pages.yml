        content: |-
          <p>过去一年我写了 56 篇长文，依靠的是一套稳定的“输入-发酵-提炼-写作-复盘”循环。文章拆解了每个环节的关键动作、常见阻碍与工具选择。</p>
          <h3>流程速记</h3>
          <ol>
            <li><strong>输入：</strong>搭建主题化灵感库，设定每周复盘时间。</li>
            <li><strong>发酵：</strong>使用 Obsidian 将零散想法串联，并添加行动标记。</li>
            <li><strong>提炼：</strong>用“问题树”结构提炼骨架，确保观点集中。</li>
            <li><strong>写作：</strong>按模块先填素材，再润色句式，保留读者提问位。</li>
            <li><strong>复盘：</strong>记录传播数据与读者反馈，更新模板。</li>
          </ol>
          <p>文末提供了可下载的 <a href="https://example.com/template" target="_blank" rel="noopener">Notion 模板</a>，欢迎使用并分享你的实践。</p>
